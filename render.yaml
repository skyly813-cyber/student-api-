services:
  - type: web
    name: student-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: API_KEY
        value: skyly
      - key: JWT_SECRET
        value: your-jwt-secret-here-min-32-characters
      - key: JWT_EXPIRES_IN
        value: 24h
